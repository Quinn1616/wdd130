<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form - User Poll | Quinn Bastian</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Quinn Bastian | HTML Form - User Poll</h1>        
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:
                    <input type="text" name="fullname" id="fullname">
                </label>
                <br>
                <label for="useremail">Email:
                    <input type="email" name="useremail" id="useremail">
                </label>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite internet browser?
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                    </select>
                </label>
                <br>
                <label for="pet">Do you have a household pet?
                    <input type="checkbox" name="pet" id="pet">
                </label>
                <br>
                <label for="feedback">List the places you have lived:
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Florida, Texas, Idaho"></textarea>
                </label>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2023 | HTML Form - User Poll Activity | Quinn Bastian</p>
    </footer>
</body>
</html>

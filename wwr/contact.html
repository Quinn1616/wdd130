<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Rafting Adventures</title>
    <meta name="description" content="The contact page for the rafting adventures website.">
    <meta name="author" content="Quinn Bastian">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="contactus-page">
        <h1>Company Information</h1>
        <div class="contact-info">
            <div>
                <p>Address:<br>5431 Forest Rd 20136<br>Island Park, ID 83429</p>
                <p>Phone Number:<br>(208) 123-4321</p>
                <p>Email:<br>raftingadventures@email.com</p>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2849.6000594287584!2d-111.37757262327413!3d44.42085200244373!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5351746a877ade9d%3A0x190c437c433cb3a3!2s5431%20Forest%20Rd%2020136%2C%20Island%20Park%2C%20ID%2083429!5e0!3m2!1sen!2sus!4v1684635215889!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <h2>Employee Spotlight</h2>
        <div class="employee-spot">
            <figure>
                <img src="images/employee1.jpg" alt="Employee John">
                <figcaption>John on Half Day</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee Mary">
                <figcaption>Mary on Mesa River</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee Chris">
                <figcaption>Chris on Big Mallard</figcaption>
            </figure>
        </div>
        <form class="contact-form">
            <h2>Contact Us</h2>
            <fieldset>
                <legend>User Information</legend>
                <label for="fullname">Full Name:&nbsp;
                    <input type="text" name="fullname" id="fullname">
                </label>
                <label for="useremail">Email:&nbsp;
                    <input type="email" name="useremail" id="useremail">
                </label>
            </fieldset>
            <fieldset>
                <legend>Contact</legend>
                <p>Reason for Contact:</p>
                <label for="inquiry">
                    <input type="radio" name="purpose" id="inquiry">&nbsp;General Inquiry
                </label>
                <label for="reservation">
                    <input type="radio" name="purpose" id="reservation">&nbsp;Reservation Question
                </label>
                <label for="suggestion">
                    <input type="radio" name="purpose" id="suggestion">&nbsp;Website Suggestion
                </label>
                <p>Message:</p>
                <label for="message">
                    <textarea name="message" id="message" rows="4"></textarea>
                </label>
                <label for="subscribe">
                    <input type="checkbox" name="subscribe" id="subscribe">&nbsp;Please subscribe me to the monthly newsletter
                </label>
            </fieldset>
            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy;2023 | Rafting Adventures | Quinn Bastian</p>
        <nav class="sociallinks">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter.svg" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram"></a>
        </nav>
    </footer>
</body>
</html>
